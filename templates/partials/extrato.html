{% load static %}

<style>
    .card {
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .linha:nth-child(even) {
        background-color: #f9f9f9;
    }

    .linha:hover {
        background-color: #ebebeb;
    }
</style>

<div class="card">
    <table>
        <tr>
            <th>Conta</th>
            <th>Categoria</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor</th>
        </tr>
        {% for valor in valores %}
            <tr class="linha">
                <td width="10%">{{ valor.conta }}</td>
                <td>{{ valor.categoria }}</td>
                <td>{{ valor.data }}</td>
                <td>
                    {% if valor.tipo == 'S' %}
                        S
                    {% else %}
                        E
                    {% endif %}
                </td>
                <td>R$ {{ valor.valor|floatformat:2 }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
